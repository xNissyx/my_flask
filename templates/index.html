<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー一覧</title>
</head>
<body>
    <h1>登録ユーザー一覧</h1>

    <p><a href="/new">新規ユーザー登録</a></p>

    {% if users %}
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>ユーザー名</th>
                <th>メールアドレス</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <form action="{{ url_for('delete', id=user.id) }}" method="POST">
                        <input type="submit" value="削除">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>まだ登録されているユーザーはいません。</p>
    {% endif %}

    <p><a href="/about">Aboutページへ</a></p>
</body>
</html>
